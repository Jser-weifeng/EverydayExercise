<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  const obj = {a: 1, b: 2, c: 3}
  function select(obj, arr) {
    let newobj = {}
    arr.map((value, key)=>{
      if(obj[value]){
        newobj[value] = obj[value]
      }
    })
    return newobj;
  }
  console.log(select(obj, ["a", "c"])) //{a: 1, c: 3}
</script>
</body>
</html>
